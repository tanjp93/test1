<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<table>
    <tr>
        <td>Nhap tuoi em</td>
        <td><input id="tuoiEm" type="text"></td>
    </tr>
    <tr>
        <td>Tuoi cua anh</td>
        <td id="tuoiAnh"></td>
    </tr>
    <tr>
        <td >Tuoi cua bo</td>
        <td id="tuoiBo"></td>
    </tr>
</table>
<button onclick="check()">Result</button>
<script>
    function check() {
        let tuoiEm=+document.getElementById("tuoiEm").value;
        let tuoiAnh=tuoiEm+3;
        let tuoiBo=tuoiAnh*6;
        console.log("tuoi em",tuoiEm);
        console.log("tuoi anh",tuoiAnh);
        console.log("tuoi Bo",tuoiBo);
        document.getElementById("tuoiAnh").innerHTML=("tuoi anh",tuoiAnh);
        document.getElementById("tuoiBo").innerHTML=("tuoi anh",tuoiBo);
    }
</script>
</body>
</html>
